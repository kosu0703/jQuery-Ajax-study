<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>xml 파일 data 가져오기</title>
		<style type="text/css">
		    table {
		        width: 600px; margin-top: 50px; border-collapse: collapse;
		    }
		    table, th, td {border: 1px solid green; text-align: center;}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(function() {
				
				$("#btn").click(function() {
					
					//	버튼 누를때마다 초기화
					$("#result").empty();
					
					let table = "<table>";
					table += "<thead>";
					table += "<tr><th>회사</th><th>이름</th><th>개수</th></tr>";
					table += "</thead>";
					table += "<tbody>";
					
					//	jQuery 에서 xml, html, text 가져오는 메서드 => get(), post()
					//	jQuery 에서 json 을 가져오는 메서드 => getJSON()
					
					//	$.get(서버url, function(data){})
					//						** data => 서버에서 가져온 데이터
					$.get("data03.xml", function(data) {
						//	가지고온 데이터가 xml 이므로 find 원하는 태그를 찾을 수 있다.
						//	=> find("태그이름")
						$(data).find("product").each(function() {	//	여러개 => for문
							let company = $(this).text();
							let name = $(this).attr("name");
							let count = $(this).attr("count");
							table += "<tr>" ;
							table += `<td>${company}</td>` ;
							table += `<td>${name}</td>` ;
							table += `<td>${count}</td>` ;
							table += "</tr>" ;
						});
						table += "</tbody></table>";
						//	append 로 결과에 추가하기
						$("#result").append(table);
					})
				});
				
			});
		</script>
	</head>
	<body>
	
		<div id="btn">가져오기</div>
		<div id="result"></div>
		
	</body>
</html>
