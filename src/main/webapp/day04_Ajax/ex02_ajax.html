<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>json 데이터 가져오기</title>
		<style type="text/css">
		    table {
		        width: 600px; margin-top: 50px; border-collapse: collapse;
		    }
		    table, th, td {border: 1px solid green; text-align: center;}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$("#btn").click(function() {
					$("#result").empty();
					
					$.ajax({
						url : "data04.js",
						method : "get",
						dataType : "json",
						success : function(data) {
							let table = "<table>";
							table += "<thead>";
							table += "<tr><th>이름</th><th>범위</th></tr>";
							table += "</thead>";
							table += "<tbody>";
							
							$.each(data, function(index, value) {
								table += "<tr>";
								table += `<td>${value.name}</td>`;				
								table += `<td>${value.scope}</td>`;				
								table += "</tr>";
							});
							
							table += "</tbody></table>";
							$("#result").append(table);
						},
						error : function() {
							alert("가져오기 실패");
						}
					});
					
				})
				
			});
		</script>
	</head>
	<body>
	
		<div id="btn">가져오기</div>
		<div id="result"></div>
	
	</body>
</html>
