<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>
		
		<!-- 
			1-1 jQuery 라이브러리 다운로드 : https://jquery.com 
		<script type="text/javascript" src="jquery-3.7.1.min.js"></script>
		-->
		
		<!-- 
			** 우리가 사용할 방법
			1-2 다운로드 없이 웹 상에서 제공하는 라이브러리 사용 : CDN 
		-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		
		<script type="text/javascript">
			
			document.write(`<p>hello-1</p>`);
		
		</script>
		
		<script type="text/javascript">
			
			//	달러 $ 가 들어가면 대부분 jQuery 이다.
			/* 
				형식-1(헤드태그)
				$(document).ready(function() {
					내용(JS 및 jQuery 사용) 			
				})
				
				형식-2(헤드태그)
				$(function() {
					내용(JS 및 jQuery 사용) 			
				})
				
				형식-3(바디태그 맨아래 script 태그)
				$( selector => "element 요소" ).action();
			
			 */
			 
			 /* 
			 	기본 문법 : $(selector).action()
			 		
			 		selector => 선택자(html, css, js 에서 사용한 선택자 그대로 사용) 	
			 		
			 		action() => js 의 function() 과 같음 => 동작(기능)을 의미
			 		
			 */
			
			 $(document).ready(function() {
				document.write(`<p>hello-3</p>`);
			})
			 
		</script>

	</head>
	<body>
	
		<script type="text/javascript">
			
			document.write(`<p>hello-2</p>`);
		
		</script>

	</body>
</html>
