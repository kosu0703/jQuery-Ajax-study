<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>초기화</title>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		
		<script type="text/javascript">
			$(function() {
				
				//	선택한 요소 복사 => clone()
				const copyObj = $(".box1").children().clone();		
				
				//	선택한 요소 자체를 삭제
				$(".box2").remove();
				
				//	선택한 요소의 하위요소 삭제 (초기화)
				//	(즉, 자기는 살아남고 밑에 애들만 지움)
				$(".box3").empty();
				//	복사한거 넣기
				$(".box3").append(copyObj);
				
			});
		</script>
	
	</head>
	<body>
		
		<div class="box1">
			<p>내용1</p>
			<p>내용2</p>
		</div>
		<div class="box2">
			<p>내용3</p>
			<p>내용4</p>
		</div>
		<div class="box3">
			<p>내용5</p>
			<p>내용6</p>
		</div>
	
	</body>
</html>
