<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>삽입</title>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		
		<script type="text/javascript">
			$(function() {
					
				//	eq(index) : 몇번째 index 요소 선택
				$("#wrap p:eq(1)").css("background", "skyblue");
				//	선택한 요소 뒤
				$("#wrap p:eq(1)").after("<p>after</p>");
				//	선택한 요소 앞
				$("#wrap p:eq(1)").before("<p>before</p>");
				//	선택한 요소의 하위요소(자식) 맨 앞
				$("#wrap").prepend("<p>prepend</p>");
				//	선택한 요소의 하위요소(자식) 맨 뒤
				$("#wrap").append("<p>append</p>");
				
			});
		</script>
		
	</head>
	<body>
		
		<div id="wrap">
			<p>내용1</p>
			<p>내용2</p>
			<p>내용3</p>
		</div>
	
	</body>
</html>
