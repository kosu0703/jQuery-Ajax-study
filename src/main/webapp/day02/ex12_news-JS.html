<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 - 한줄 뉴스</title>
		<script type="text/javascript">
			const news = ["연임 사실상 확정…대한상의 '최태원 2기' 시대 개막",
						"尹, '저커버그'와 30분 회담…메타가 상상한 것, 한국이 적극 지원",
						"에코프로 형제, 코스피 이전·액면분할에 '들썩'...다시 볕드나",
						"전공의 294명 복귀...국립의대 교수 1천명 증원",
						"[의대증원 파장] 전공의 복귀시한 디데이…무더기 사법처리 '만지작'",
						"'웨딩 임파서블' 문상민, 첫 주연 합격점 [TF초점]"];	
			
			let index = 0;
			let timer;
			
			function start_news() {
				//	2초마다 showNews 함수를 실행하자 (콜백함수)
				timer = setInterval(() => {
					let div = document.querySelector("#myDiv");
					div.textContent = news[index++];
					if(index === news.length){index=0};
				}, 2000);
			}
			
			function stop_news() {
				//	setInterval() 중지
				clearInterval(timer);
			}
				
		</script>
	</head>
	<body>

		<div id="myDiv"></div>
		<button onclick="start_news()">뉴스 보기</button>
		<button onclick="stop_news()">뉴스 중지</button>

	</body>
</html>
